<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue模板</title>
</head>

<body>
  <!-- v-show 根据表达值的真假，切换元素的显示和隐藏 -->
<div id = "app">
<img v-show="false" src="计数器/img/monkey.gif" alt="">
<img v-show="true" src="计数器/img/monkey.gif" alt="">
<img v-show="isShow" src="计数器/img/monkey.gif" alt="">
<input type="button" value="切换状态" @click="changeIsShow">
<img v-show="age>18" src="计数器/img/monkey.gif"alt="">
</div>

 

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el:"#app",
      data:{
        isShow:true,
        age:19
      },
      methods:{
       changeIsShow:function(){
        this.isShow = !this.isShow;
       }
      }
    })
  </script>

</body>

</html>
