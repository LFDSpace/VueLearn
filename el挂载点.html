<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue基础</title>
</head>

<body>

    {{message}}

    <h2 id = "app" class="app">
        {{message}}
        <br>
        <span>{{message}}</span>
    </h2>

    


  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:"#app", //id用#   一般都是用这个，因为id一般是唯一的
      // el:".app",  //class用.
       //el:"div",   //可以直接选择div
       //而且大部分双标签都可以用，但是body不可以，推荐使用div
        data:{
            message:"小飞同学"
        }
    })
</script>

</body>

</html>
