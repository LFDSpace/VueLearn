<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue模板</title>
</head>
<!-- 传递自定义参数,时间修饰符 -->
<body>
<div id="app">
  <input type="button" value="点击" @click="doIt(666,'老铁')">
  <input type="text" @keyup.enter="sayHi">
</div>
 

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <script>
    var app = new Vue({
      el:"#app",
      data:{

      },
      methods:{
        doIt:function(p1,p2){
          console.log("做It");
          console.log(p1);
          console.log(p2);
        },
        sayHi:function(){
          alert("吃了没？")
        }
      }
    })
  </script>
</body>

</html>
