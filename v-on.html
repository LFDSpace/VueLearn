<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>
</head>

<body>

  <div id = "app">
    <!--click==单击  dblclick==双击-->
    <input type="button" value="v-on指令" v-on:click="doIt">
    <input type="button" value="v-on简写" @click="doIt">  <!--v-on的简写是@-->
    <input type="button" value="双击事件" @dblclick="doIt">
    <h2 @click="changeFood">{{food}}</h2>
  </div>
 

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el:"#app",
      data:{
        food:"西蓝花炒蛋"
      },
      methods:{
        doIt:function(){
          alert("做It");
        },
        changeFood:function(){
         //  console.log( this.food)   //可以直接通过this获取data里面的数据
         this.food += "好好吃！"  
        }
      }
    })
  </script>

</body>

</html>
